<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="description"
            content="Challenge your knowledge with our fun and interactive trivia game! Test your skills across various categories, track your high score, and aim to beat your best. Play now and see how you rank!" />
        <meta name="keywords"
            content="trivia game, online quiz, knowledge test, quiz game, fun trivia, challenge your knowledge, high score, trivia questions, interactive quiz, brain games, general knowledge, multiple choice questions, quiz categories" />
        <meta name="author" content="Dean Lark">
        <meta name="robots" content="index, follow">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:,">
        <title>Quizzy</title>
        <!-- CSS Animate -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->

        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Include jQuery UI -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        <!-- Include jQuery UI CSS for styling -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div id="cog-icon"></div>
                <div id="settings">
                    <h1>Settings For Quizzy</h1>
                    
                    <ul>
                        <li>Turn off sound: <button id="soundOnOff">Sound Off</button></li>
                        <li>Your highest score is: <span id="settingsHighScore"></span></li>
                        <li>Game instructions</li>
                    </ul>

                    <button type="submit">Home</button>
                </div>
                <div id="game-image"></div>
                <div id="bottom_content">
                    <p id="title">Welcome to Quizzy</p>

                    <button class="btn" id="sound-btn">Quick Start</button>
                    <audio id="family-splash" src="./assets/audio/family-splash.mp3" preload="auto"></audio>
                </div>

            </div>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
